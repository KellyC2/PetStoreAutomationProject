# Base URL
base.url=https://petstore.swagger.io/v2

# User endpoints
user.create=/user
user.retrieve=/user/{username}
user.update=/user/{username}
user.delete=/user/{username}

# Pet endpoints
pet.create=/pet
pet.retrieve=/pet/{petId}
pet.update=/pet/{petId}
pet.delete=/pet/{petId}

# Store endpoints
store.placeOrder=/store/order
store.retrieveOrder=/store/order/{orderId}
store.deleteOrder=/store/order/{orderId}